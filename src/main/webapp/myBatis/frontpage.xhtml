<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>TP first assignment</title>
</head>
<body>
<h1>Groups list:</h1>
<ol>
    <ui:repeat value="#{groupsMybatis.allGroups}" var="group">
        <li><h:link value="#{group.name}" outcome="groupInfo?groupId=#{group.id}" /></li>
    </ui:repeat>
</ol>

<h1>Leaders list:</h1>
<ol>
    <ui:repeat value="#{leadersMybatis.allLeaders}" var="leaderOption">
        <li><h:link value="#{leaderOption.name}" outcome="leaderInfo?leaderId=#{leaderOption.id}" /></li>
    </ui:repeat>
</ol>
<br/>
</body>
</html>

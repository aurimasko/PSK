<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <title>TP first assignment</title>
</h:head>

<h:body>

    #{generalInfo.programName}<br/>
    <h:link outcome="myBatis/frontpage" value="MyBatis implementation"/>

    <h1>Groups list:</h1>
    <ol>
        <ui:repeat value="#{groups.allGroups}" var="group">
            <li><h:link value="#{group.name}" outcome="groupInfo?groupId=#{group.id}" /></li>
        </ui:repeat>
    </ol>

    <h1>Leaders list:</h1>
    <ol>
        <ui:repeat value="#{leaders.allLeaders}" var="leaderOption">
            <li><h:link value="#{leaderOption.name}" outcome="leaderInfo?leaderId=#{leaderOption.id}" /></li>
        </ui:repeat>
    </ol>
    <br/>

    <br/>
    #{generalInfo.helpText}
</h:body>
</html>
